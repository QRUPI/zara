
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zara UPI QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button, select {
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #qrcode img {
      margin-top: 20px;
      width: 256px;
      height: 256px;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Zara UPI QR Code Generator</h2>
  <input type="number" id="amount" placeholder="Enter amount in INR"/>
  <button onclick="generateQR()">Generate QR Code</button>
  <div id="qrcode"></div>
  <a id="downloadLink" download="zara_qr.png">Download QR Code</a>

  <script>
    const upiList = [
      "erict@axl",
      "Fino.9311356916@finobank",
      "dharmendracsb@okicici",
      "7603066704@ptyes",
      "rahul012@sbi",
      "boin-680305820903@boi",
      "Vikashkumar6517@indus",
      "Vikashyadav3990@indus",
      "Viku7788@ikwik"
    ];

    function getRandomUpi() {
      return upiList[Math.floor(Math.random() * upiList.length)];
    }

    function generateQR() {
      const amount = document.getElementById('amount').value;
      const upiId = getRandomUpi();
      const upiUrl = `upi://pay?pa=${upiId}&am=${amount}&cu=INR`;

      document.getElementById('qrcode').innerHTML = "";
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: upiUrl,
        width: 256,
        height: 256
      });

      setTimeout(() => {
        const img = document.querySelector("#qrcode img");
        if (img) {
          const link = document.getElementById("downloadLink");
          link.href = img.src;
          link.style.display = "inline-block";
        }
      }, 500);
    }
  </script>
</body>
</html>
